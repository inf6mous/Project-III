<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome Aboard!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Sky gradient background — passes contrast with white text */
      background: linear-gradient(to top right, #3a9ff5, #87ceeb);
      color: #ffffff;
      animation: slideIn 1.5s ease-out forwards;
    }

    .content {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .home-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 12px 24px;
      background: #ffffff;
      color: #005cb2;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .home-btn:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }

    @keyframes slideIn {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Welcome to the Sky!</h1>
    <p>
      The rocket has ascended beyond the clouds — welcome to your next destination.  
      You can add content, cards, or navigation here for the next part of your experience.
    </p>
    <a href="index.html" class="home-btn">Back to Launch</a>
  </div>
</body>
</html>
